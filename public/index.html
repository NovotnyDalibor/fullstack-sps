<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Zasedac√≠ po≈ô√°dek</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h1>Zasedac√≠ po≈ô√°dek</h1>

  <form id="seating-form">
    <input type="text" name="firstname" placeholder="Jm√©no" required />
    <input type="text" name="lastname" placeholder="P≈ô√≠jmen√≠" required />
    <input type="number" name="subject_id" placeholder="Subject ID" required />
    <input type="number" name="place_id" placeholder="Place ID" required />
    <button type="submit">P≈ôidat</button>
  </form>

  <h2>Tabulka z√°znam≈Ø</h2>

  <script>
    async function loadSeatingPlans() {
      const res = await fetch('/api/seating_plans');
      const data = await res.json();

      const ul = document.getElementById('seating-list');
      ul.innerHTML = data.map(p => `
        <li>
          ${p.firstname} ${p.lastname} (subject ${p.subject_id}, place ${p.place_id})
          <button onclick="deletePlan(${p.id})">Smazat</button>
        </li>
      `).join('');

      const tbody = document.querySelector('#seating-table tbody');
      tbody.innerHTML = data.map(p => `
        <tr>
          <td>${p.firstname}</td>
          <td>${p.lastname}</td>
          <td>${p.subject_id}</td>
          <td>${p.place_id}</td>
          <td><button onclick="deletePlan(${p.id})">üóë</button></td>
        </tr>
      `).join('');
    }

    async function deletePlan(id) {
      await fetch('/api/seating_plans/' + id, { method: 'DELETE' });
      loadSeatingPlans();
    }

    document.getElementById('seating-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      await fetch('http://localhost:3000/api/seating_plans', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
});

      e.target.reset();
      loadSeatingPlans();
    });

    loadSeatingPlans();
  </script>
</body>
</html>
